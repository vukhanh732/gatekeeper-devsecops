name: DevSecOps Gatekeeper Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-operations:
    runs-on: ubuntu-latest
    steps:
      # --- PHASE 1: PREPARATION ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # --- PHASE 2: STATIC ANALYSIS (SAST & SCA) ---
      
      # SAST: Scans python code for vulnerabilities (Bandit)
      - name: SAST Scan (Bandit)
        continue-on-error: true 
        run: bandit -r . -lll -ii -f json -o bandit-report.json

      # SCA: Scans libraries for known CVEs (Safety)
      - name: SCA Scan (Safety)
        continue-on-error: true
        # Redirect stderr to stdout to handle warnings gracefully
        run: safety check -r requirements.txt --json > safety-report.json 2>&1 || echo "{}" > safety-report.json

      # --- PHASE 3: POLICY ENFORCEMENT ---
      
      # The "Brain": Custom Python script that enforces the Quality Gate
      - name: Enforce Security Policy
        run: python security_gate.py --bandit bandit-report.json --safety safety-report.json

      # --- PHASE 4: DYNAMIC ANALYSIS (DAST) ---
      
      # Build and run the container so we can attack it
      - name: Build & Run App for DAST
        run: |
          docker build -t gatekeeper-test .
          docker run -d -p 5000:5000 --name test-container gatekeeper-test
          sleep 10 # Wait for Flask to start

      # Attack the running app with OWASP ZAP
      - name: DAST Scan (OWASP ZAP)
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a' # Attack mode
          fail_action: false # Allow build to proceed to reporting even if ZAP finds issues

      # --- PHASE 5: REPORTING & NOTIFICATIONS ---

      - name: Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-evidence
          path: |
            bandit-report.json
            safety-report.json
            zap_report.html

      # NOTIFICATION 1: Discord
      # Fix: We map the secret to an env var, then check the env var.
      - name: Notify Discord
        if: always() && env.DISCORD_WEBHOOK_URL != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "üõ°Ô∏è Gatekeeper Security Report"
          description: |
            **Status:** ${{ job.status }}
            **Branch:** ${{ github.ref_name }}
            [View Full Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}

      # NOTIFICATION 2: Microsoft Teams
      # Fix: Same env var strategy.
      - name: Notify MS Teams
        if: always() && env.TEAMS_WEBHOOK_URL != ''
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -d '{
            "type": "message",
            "attachments": [{
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                "type": "AdaptiveCard",
                "version": "1.2",
                "body": [
                  { "type": "TextBlock", "text": "üõ°Ô∏è Gatekeeper Scan: ${{ job.status }}", "weight": "Bolder", "size": "Large" },
                  { "type": "TextBlock", "text": "Branch: ${{ github.ref_name }}" }
                ]
              }
            }]
          }' "${{ secrets.TEAMS_WEBHOOK }}"
