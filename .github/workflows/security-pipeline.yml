name: DevSecOps Gatekeeper Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  security-operations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # --- SAST (Bandit) ---
      - name: SAST Scan (Bandit)
        continue-on-error: true 
        run: bandit -r . -lll -ii -f json -o bandit-report.json

      # --- SCA (Safety) ---
      - name: SCA Scan (Safety)
        continue-on-error: true
        # We redirect stderr to stdout to prevent shell crashes
        run: safety check -r requirements.txt --json > safety-report.json 2>&1 || echo "{}" > safety-report.json

      # --- SECURITY GATE (The "Brain") ---
      # This step MUST exist now
      - name: Enforce Security Policy
        run: python security_gate.py

      # --- DAST (ZAP) ---
      - name: Build & Run App for DAST
        run: |
          docker build -t gatekeeper-test .
          docker run -d -p 5000:5000 --name test-container gatekeeper-test
          sleep 10

      - name: DAST Scan (OWASP ZAP)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          # We prevent ZAP from failing the build itself, so we can see reports
          fail_action: false 

      # --- REPORTING ---
      - name: Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-evidence
          path: |
            bandit-report.json
            safety-report.json
            zap_report.html
