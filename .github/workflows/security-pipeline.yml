name: DevSecOps Gatekeeper Pipeline

# Trigger: Run on every push to main
on:
  push:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3. Install Security Tools (Bandit & Safety)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # 4. SAST Scan (The "Blocker")
      # This scans your code. If it finds High Severity issues (-lll), it fails the build.
      - name: Run Bandit SAST Scan
        run: |
          bandit -r . -lll -ii -f json -o bandit-report.json

      # 5. Upload Report (So you can see what failed)
      - name: Upload Bandit Report
        if: always()  # Run this even if the scan failed
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # This job only runs if security-scan PASSES
  docker-build:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build -t gatekeeper-app .
