name: DevSecOps Gatekeeper Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  security-operations:
    runs-on: ubuntu-latest
    steps:
      # --- PHASE 1: PREPARATION ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # --- PHASE 2: STATIC ANALYSIS (SAST & SCA) ---
      - name: SAST Scan (Bandit)
        run: bandit -r . -lll -ii -f json -o bandit-report.json
        continue-on-error: true
        
      - name: SCA Scan (Safety)
        # Checks if libraries like Flask 2.0.1 have known CVEs
        run: safety check -r requirements.txt --continue-on-error --json > safety-report.json

      # --- PHASE 3: DYNAMIC ANALYSIS (DAST) ---
      # We must build and run the app so ZAP can attack it
      - name: Build & Run App for DAST
        run: |
          docker build -t gatekeeper-test .
          docker run -d -p 5000:5000 --name test-container gatekeeper-test
          sleep 10  # Give it time to wake up

      - name: DAST Scan (OWASP ZAP)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'  # 'Attack' mode (crawls and injects payloads)

      # --- PHASE 4: REPORTING ---
      - name: Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-evidence
          path: |
            bandit-report.json
            safety-report.json
            zap_report.html
